<html>
  <style>
    body {
       background-color: rgb(192,192,192);
    }
  </style>
    <head>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/stylesheet.css" />
    <link rel="icon" href="VirtualLabLogo.png">
  </head>
  <title>RPM Control Interface</title>
  <body>
    <div class="title-bar">
      <div class="title-bar-text">
          Centrifuge Control Interface
      </div>
      <div class="title-bar-controls">
        <button aria-label="Help" onclick="alert('MOPED MOTOR CONTROLLER')"></button>
      </div>
    </div>
    <div class="parent" id="parent_layout">
      <div class="div2" id="tab_div">
        <menu role="tablist">
          <li role="tab" aria-selected="true" id="input_tab"><a href="#input" onclick="inputTab();">Input Profile</a></li>
          <li role="tab" id="control_tab"><a href="#control_panel" onclick="controlPanelTab();">Control Panel</a></li>
          <!--<li role="tab" disabled="true" id="data_panel_tab"><a href="#tabs">Data Panel</a></li>-->
        </menu>
        <div class="window" role="tabpanel" id="tab_window">
          <div class="window-body" id="tab_window_body">
            <div id="side_box"  class="zoom-frame">
              <textarea id="param1" class="input-area" spellcheck="false" onchange="updateParams();">
              
              </textarea>
              <div id="control_panel">
                <button class="startButton" onclick="start();">
                  START
                </button>
                <button class="stopButton" onclick="stop();">
                  STOP
                </button>
                <button class="dataButton" onclick="dataGet();">
                  DATA GET
                </button>
                <button class="dataButton" onclick="dataReset();">
                  DATA RESET
                </button>
                <fieldset>
                  <legend>Graph Lines:</legend>
                  <div>
                    <input type="checkbox" id="xyz" name="interest" value="xyz" onchange="linesUpdate();"/>
                    <label for="xyz">Individual XYZ Accelerations</label>
                  </div>
                  <div>
                    <input type="checkbox" id="effective" name="interest" value="effective" checked onclick="linesUpdate();"/>
                    <label for="effective">Effective Acceleration</label>
                  </div>
                  <div>
                    <input type="checkbox" id="instantaneous" name="interest" value="instantaneous" onclick="linesUpdate();"/>
                    <label for="instantaneous">Instantaneous Acceleration</label>
                  </div>
                </fieldset>
                <fieldset>
                  <legend>Data:</legend>
                  <p id="x_r" style="color: rgb(220, 32, 52)">
                    Acceleration X:
                  </p>
                  <p id="y_r" style="color: rgb(52,220,32)">
                    Acceleration Y:
                  </p>
                  <p id="z_r" style="color: rgb(32,52,220)">
                    Acceleration Z:
                  </p>
                  <p id="inst_r" style="color: rgb(200, 190, 70)">
                    Instantaneous Accel:
                  </p>
                  <p id="eff_r" style="color: rgb(190, 70, 200)">
                    Effective Accel:
                  </p>
                  <p id="a_r" style="color: rgb(70, 200, 190)">
                    Encoder A:
                  </p>
                  <p id="b_r" style="color: rgb(200,120,50)">
                    Encoder B:
                  </p>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="div3" id="video_div">
        <canvas id="graph_canvas" class="zoom-frame"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src = "static/index.js"></script> 
  </body>
</html>
